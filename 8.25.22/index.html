<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8|25|22 Example</title>

    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- divs have no semantic meaning, just a divider -->
    <!-- trey to avoid using divs if possible -->
    <!-- article functions similar to div, and may be more accessible to screen readers -->
    <article>
    
        <!-- levels of heading h1, h2, h3, etc. -->
        <!-- don't want to have subtitle before title -->
        <!-- must go in order of hierarchy -->
        <h1 id="page-title">Big Title</h1>
        <h2 class="myClass">Smaller Subtitle</h2>

        <!-- difference between paragraph and span -->
        <!-- paragraph is its own block (will be on separate lines) -->
        <!-- span is inline element (will stay in the same line) -->
        <p>This is a paragraph</p>
        <span>This is not a paragraph</span>

        <!-- "a" stands for anchor, it is a tag used for links -->
        <!-- two ways of linking = absolute and internal -->
        <!-- absolute = "https//www..." -->
        <!-- internal = never use full link, problem when published -->
        <a href="link">This is a link!</a>

    </article>

</body>
</html>
